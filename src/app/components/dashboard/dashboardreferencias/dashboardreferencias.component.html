<!-- .............Inicio Referencias................ -->
<section id="referencias" class="referencias mt-5">
    <div class="container-fluid">
        <div class="titulo-ref">
            <h1 class="text-center linea-ref">REFERENCIAS</h1>
        </div>
        <div class="mt-3 mb-2 caja-ref">
            <div class="text-center">
                <button type="button" class="btn btn-success nuevo text-center" data-bs-toggle="modal" data-bs-target="#ModalReferencia">Nuevo Item</button>
                <button class="btn btn-dark volver" (click)="volver()" title="Volver a Dashboard"><i class="fa-solid fa-rotate-left"></i></button>
            </div>
            <ul>
                <div *ngFor = "let item of referencias">
                    <li class="list-group-item mt-5">
                        <div class="container row">
                            <div class="col-9 col-md-8">
                                <h3>{{item.nombre}} {{item.apellido}}</h3>
                                <h5>{{item.telefono}}</h5>
                                <h5>{{item.email}}</h5>
                            </div>
                            <div class="col-2 text-center">
                                <div>
                                    <button class="btn btn-success m-2" (click)="item.id? cargarItem(item.id): null" data-bs-toggle="modal" data-bs-target="#ModalReferencia" title="Editar">
                                        <i class="fa-solid fa-pen-clip"></i>
                                    </button>
                                </div>
                                <div>
                                    <button class="btn btn-danger m-2" (click)="item.id ? borrarItem(item.id) : null" title="Eliminar">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>
<!-- ..............Fin Referencias.................. -->
</section>


<!-- ...............Inicio de Modal para Referencia -->
<div class="modal fade" id="ModalReferencia" name="ModalReferencia" tabindex="-1" aria-labelledby="ModalReferencia" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="ModalReferenciaLabel">Referencia</h4>
                <button type="button" (click)="limpiar()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    
                    <div class="mb-3 row">
                        <label for="formFileSm" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" formControlName="nombre" name="" placeholder="Juan, Lucia..."
                        [ngClass]="{'is-invalid': NombreInvalido, 'is-valid': NombreValido}">
                        
                        <!-- Se verifica si cumple con el formato -->
                        <div *ngIf="Nombre?.errors && Nombre?.touched">
                            <p *ngIf="Nombre?.hasError('required')" class="errores">
                                Campo requerido.
                            </p>
                            <p *ngIf="Nombre?.errors?.['minlength']" class="errores">
                                Debe ser de 2 o más caracteres.
                            </p>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="formFileSm" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" formControlName="apellido" name="" placeholder="Perez, Diaz Lugo..."
                        [ngClass]="{'is-invalid': ApellidoInvalido, 'is-valid': ApellidoValido}">
                        
                        <!-- Se verifica si cumple con el formato -->
                        <div *ngIf="Apellido?.errors && Apellido?.touched">
                            <p *ngIf="Apellido?.hasError('required')" class="errores">
                                Campo requerido.
                            </p>
                            <p *ngIf="Apellido?.errors?.['minlength']" class="errores">
                                Debe ser de 2 o más caracteres.
                            </p>
                        </div>
                    </div>
                    <input type="hidden" name="" id="id">
                    <div class="mb-3 row">
                        <label for="formFileSm" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" formControlName="telefono" name="" placeholder="+54 9 11 0000-0000">
                    </div>
                    <div class="mb-3 row">
                        <label for="formFileSm" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" name="" placeholder="email@dominio.com"
                        [ngClass]="{'is-invalid': EmailInvalido, 'is-valid': EmailValido}">
                        
                        <!-- Se verifica si cumple con el formato -->
                        <div *ngIf="Email?.errors && Email?.touched">
                            <p *ngIf="Email?.hasError('required')" class="errores">
                                Campo requerido.
                            </p>
                            <p *ngIf="Email?.hasError('email')" class="errores">
                                El formato del email debe ser válido.
                            </p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" (click)="guardarItem()" class="btn btn-dark" data-bs-dismiss="modal" [disabled]="form.invalid">Guardar</button>
                        <button type="button" (click)="limpiar()" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
                    </div>
                </form>
            </div>
    </div>
</div>
<!-- ...............Fin de Modal para Referencia -->
