<!-- .............Inicio Educacion................ -->
<section id="educacion" class="educacion mt-5">
    <div class="container-fluid">
        <div class="row">
            <div class="titulo-edu">
                <h1 class="text-center linea-edu">EDUCACIÃ“N</h1>
            </div>
            <div class="mt-3 mb-2 caja-edu">
                <ul>
                    <div *ngFor = "let estudio of estudios">
                        <li class="list-group-item mt-5">
                            <div class="container row">
                                <div class="col-4 mt-2 text-center">
                                    <a [href]="estudio.link_instit" class="col-3 text-center" target="_blank">
                                        <img [src]="estudio.logo" class="logo-edu" width="70rem">
                                    </a>
                                </div>
                                <div class="col">
                                    <h3>{{estudio.titulo}} ({{estudio.fecha_inicio}}-{{estudio.fecha_fin}})</h3>
                                    <h4>{{estudio.instit}}</h4>
                                    <p>{{estudio.descripcion}}</p>
                                </div>
                            </div>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
<!-- ..............Fin Educacion.................. -->
</section>
