<!-- ...............Inicio de Modal para Experiencia -->
<div class="modal fade" id="ModalExperiencia" name="ModalExperiencia" tabindex="-1" aria-labelledby="ModalExperiencia" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Experiencia</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancel"></button>
            </div>
            <div class="modal-body">
                <div class="col-4 mb-3">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" aria-placeholder="Seleccionar">
                        <option selected>Seleccionar</option>
                        <!--<option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>-->
                      </select>
                </div>
                <div class="mb-3 row">
                    <label for="formFileSm" class="form-label">Logo de la Compañía</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                </div>
                <div class="mb-3 row">
                    <label for="formFileSm" class="form-label">Compañía</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="text" placeholder="Globant, Accenture...">
                </div>
                <div class="mb-3 row">
                    <label for="formFileSm" class="form-label">Título del Puesto</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="text" placeholder="Developer, Support...">
                </div>
                <div class="mb-3 row">
                    <label for="formFileSm" class="form-label">Año Inicio</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="text" placeholder="2021">
                </div>
                <div class="mb-3 row">
                    <label for="formFileSm" class="form-label">Año Fin</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="text" placeholder="2021">
                </div>
                <div class="mb-3 row">
                    <label for="formFileSm" class="form-label">Descripción del Puesto</label>
                    <textarea class="form-control form-control-sm" id="formFileSm" type="text" rows="3" 
                    placeholder="Breve descripción del puesto"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Eliminar</button>
                <button type="button" class="btn btn-primary">Agregar</button>
                <button type="button" class="btn btn-success">&nbsp;&nbsp;Editar&nbsp;&nbsp;</button>
            </div>
        </div>
    </div>
</div>
<!-- ...............Fin de Modal para Experiencia -->
