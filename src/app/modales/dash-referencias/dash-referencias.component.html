<!-- ...............Inicio de Modal para Referencias -->
<div class="modal fade" id="ModalReferencias" name="ModalReferencias" tabindex="-1" aria-labelledby="ModalReferencias" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Referencias</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="col-4 mb-3">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" aria-placeholder="Seleccionar">
                        <option selected>Seleccionar</option>
                        <!--<option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>-->
                      </select>
                </div>
                <div class="mb-3 row">
                    <label for="formFileSm" class="form-label">Nombre y Apellido</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="text" placeholder="Juan Perez">
                </div>
                <div class="mb-3 row">
                    <label for="formFileSm" class="form-label">Telefono</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="text" placeholder="+54 9 11 0000-0000">
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="form-label">Email</label>
                    <input type="text" class="form-control form-control-sm" name="email" placeholder="email@dominio.com">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Eliminar</button>
                <button type="button" class="btn btn-primary">Agregar</button>
                <button type="button" class="btn btn-success">&nbsp;&nbsp;Editar&nbsp;&nbsp;</button>
            </div>
        </div>
    </div>
</div>
<!-- ...............Fin de Modal para Referencias -->
